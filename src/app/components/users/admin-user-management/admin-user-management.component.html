<div class="admin-user-management-container">
  <div class="header-section">
    <h1>Admin User Management</h1>
    <button mat-raised-button 
            color="primary" 
            routerLink="/dashboard/admin/users/new"
            class="new-user-btn">
      <i class="fas fa-user-plus"></i>
      New User
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="filter-section">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search users</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email, or role">
          <i class="fas fa-search" matSuffix></i>
        </mat-form-field>
      </div>

      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.firstName || '-' }} </td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.lastName || '-' }} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let user">
              <mat-chip [color]="getRoleColor(user.role)" selected>
                {{ getRoleLabel(user.role) }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Email Verified Column -->
          <ng-container matColumnDef="isEmailVerified">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Verified </th>
            <td mat-cell *matCellDef="let user">
              <i class="fas" [class.fa-check-circle]="user.isEmailVerified" [class.fa-times-circle]="!user.isEmailVerified" 
                 [style.color]="user.isEmailVerified ? '#4caf50' : '#f44336'"></i>
            </td>
          </ng-container>

          <!-- Created Date Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
            <td mat-cell *matCellDef="let user"> {{ user.createdAt | date:'short' }} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
              <div class="action-buttons">
                <mat-form-field appearance="outline" class="role-select" *ngIf="canUpdateUserRole(user)">
                  <mat-label>Role</mat-label>
                  <mat-select 
                    [value]="getRoleValue(user.role)" 
                    (selectionChange)="updateUserRole(user, $event.value)"
                    [disabled]="!canUpdateUserRole(user)">
                    <mat-option *ngFor="let role of userRoles" [value]="role.value">
                      {{ role.label }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                
                <button mat-icon-button 
                        color="accent" 
                        (click)="editUser(user)"
                        matTooltip="Edit User">
                  <i class="fas fa-edit"></i>
                </button>
                
                <button mat-icon-button 
                        color="warn" 
                        (click)="deleteUser(user)" 
                        *ngIf="canDeleteUser(user)"
                        matTooltip="Delete User">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        <!-- Loading spinner -->
        <div class="loading-container" *ngIf="loading">
          <i class="fas fa-spinner fa-spin" style="font-size: 50px; color: #1976d2;"></i>
          <p>Loading users...</p>
        </div>

        <!-- No data message -->
        <div class="no-data" *ngIf="!loading && dataSource.data.length === 0">
          <i class="fas fa-users" style="font-size: 64px; color: #ddd;"></i>
          <p>No users found</p>
          <button mat-raised-button 
                  color="primary" 
                  routerLink="/dashboard/admin/users/new">
            Create First User
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
