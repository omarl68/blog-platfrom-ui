<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
      <a mat-list-item 
         [routerLink]="isAdmin ? '/dashboard/admin/articles' : '/dashboard/articles'" 
         routerLinkActive="active-link" 
         (click)="closeMobileMenu()">
        <i class="fas fa-newspaper"></i>
        <span>Articles</span>
      </a>
      <a mat-list-item *ngIf="canManageUsers" routerLink="/dashboard/admin/users" routerLinkActive="active-link" (click)="closeMobileMenu()">
        <i class="fas fa-users"></i>
        <span>Users</span>
      </a>
    </mat-nav-list>

    <!-- Logout Button Wrapper -->
    <div class="logout-button-wrapper">
      <button mat-flat-button color="warn" class="logout-button" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async">
        <i class="fas fa-bars"></i>
      </button>
      <span>{{ getPageTitle() }}</span>
      <span class="toolbar-spacer"></span>
      <div *ngIf="currentUser" class="user-profile">
        <div class="user-info">
          <span class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
          <span class="user-role">{{ getRoleLabel(currentUser.role) }}</span>
        </div>
        <div class="user-avatar">{{ getInitials() }}</div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
