<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>
    
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="loginData.email" 
          required 
          email
          [class.error]="emailError"
          placeholder="Enter your email">
        <span class="error-message" *ngIf="emailError">{{ emailError }}</span>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          name="password"
          [(ngModel)]="loginData.password" 
          required
          [class.error]="passwordError"
          placeholder="Enter your password">
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="login-button"
          [disabled]="loading || !loginForm.valid">
          <span class="loading-spinner" *ngIf="loading"></span>
          {{ loading ? 'Signing In...' : 'Sign In' }}
        </button>
      </div>
      
      <div class="form-footer">
        <p>Don't have an account? <a routerLink="/signup" class="signup-link">Sign up here</a></p>
      </div>
    </form>
    
    <div class="forgot-password">
      <a routerLink="/forgot-password">Forgot your password?</a>
    </div>
  </div>
</div>
